<nav>
	<div class="nav-container">
		{% for item in site.data.nav %}	
			{% if item.subfolderitems != null %}
				<div class="dropdown">
					<div class="dropbtn"> 
						<a href= "{{site.url}}{{ item.url }}"  class="{% if item.url == page.url %}active{% endif %}"> {{ item.title }}</a> 
						<div class="dropdown-content">
							{% for entry in item.subfolderitems %}
									<a href= "{{site.url}}{{item.url}}{{entry.url}}"> {{ entry.title}}</a>
							{% endfor %}
						</div>
					</div>
				</div>
			{% else %}
				<a href = "{{site.url}}{{item.url}}" class="{% if item.url == page.url %}active{% endif %}">{{item.title}}</a>
			{% endif %}
		{% endfor %}
	</div>
</nav>

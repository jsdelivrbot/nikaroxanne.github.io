<button class = "navButton" onclick="navControl()"> <i class = "fa fa-barcode"> </i> </button>
<nav>
	<ul class="nav-container" id="myNav">
		{% for item in site.data.nav %}	
			{% if item.subfolderitems != null %}
				<li class="dropdown">
					<a href= "{{site.url}}{{ item.url }}"  class="{% if item.url == page.url %}active{% endif %}"> {{ item.title }}</a> 
					<div class="dropdown-content">
						{% for entry in item.subfolderitems %}
								<a href= "{{site.url}}{{item.url}}{{entry.url}}"> {{ entry. subtitle}}</a>
						{% endfor %}
					</div>
				</li>
			{% else %}
				<li><a href = "{{site.url}}{{item.url}}" class="{% if item.url == page.url %}active{% endif %}">{{item.title}}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</nav>


<script>
function navControl() {
	document.getElementById("myNav").style.height = "50px";
	document.getElementById("myNav").style.marginTop = "50px";
}

</script>

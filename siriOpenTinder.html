	function Card(x, y, width, height, color, id) {
		this.x = x;
		this.y = y;
		this.width = width;
		this.height = height;
		this.color = color;
		this.id = id;
	}

	Card.prototype.draw = function(){
		ctx.beginPath();
		ctx.rect(this.x, this.y, this.width, this.height);
		ctx.closePath();
		ctx.fillStyle = this.color;
		ctx.fill();
	};


	Card.prototype.update = function(){
		this.y = this.y + 50;
	};

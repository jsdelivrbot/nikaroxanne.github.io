---
layout: default
title: Drawings
permalink: /portfolio/drawings/

---
<script src = "/assets/js/gallery.js"> </script>
<div class = "slideshow-gallery">

	<div class= "mySlides">
		{% for image in site.drawings %}
			<div class = "numbertext"> {{forloop.index}} / {{forloop.length}} </div>
				<img src="{{site.url}}{{image.image_path}}" style ="width:100%">
		{% endfor %}
	</div>

	<a class ="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class ="next" onclick="plusSlides(1)">&#10095;</a>

	<div class ="caption-container">
		<p id="caption"></p>
	</div>

	<div class = "scroller">
		<div class = "row">
			{% for image in site.static_files %}
				{% if image.path contains 'images/drawings' %}
					<div class = "col-sm-1 col-m-1 col-1">
						<img src="{{site.url}}/{{image.path}}" onClick = "currentSlide()" class = "demo" alt = "{{image.basename}}">
					</div>
				{% endif %}
			{% endfor %}
		</div>
	</div>
</div>

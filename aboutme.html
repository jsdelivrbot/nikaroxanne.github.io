---
layout: page
permalink: /aboutMe
---


<h2 class = "gallery-title"> About Me </h2>


<div class = "backgroundSection">

	<div class = "aboutMe">
		{% for image in site.static_files %}
			{% if image.path contains 'images/163images/voronoi-fun1' %}
				<div class = "aboutMeSection">
					<a href="{{site.url}}/aboutMe/bio" class="image">
						<img class = "imageLink" src="{{site.url}}/{{image.path}}" alt = "Snapchat Triangulations">
					</a>
					<p> Biography </p>
				</div>
			{% endif %}

			{% if image.path contains 'images/163images/voronoi-teal' %}
				<div class = "aboutMeSection">
					<a href="{{site.url}}/aboutMe/artistStatement" class="image">
						<img class = "imageLink" src="{{site.url}}/{{image.path}}" alt = "Living Archive Project">
					</a>
					<p> Artist Statement </p>
				</div>
			{% endif %}
		{% endfor %}
	</div>
	
</div>
